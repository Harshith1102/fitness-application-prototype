<!DOCTYPE html>
<html>
<head>
    <title>API Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ExerciseDB API Debug</h1>
    
    <button onclick="testAPI()">Test API Status</button>
    <button onclick="testLegs()">Test Legs Exercises</button>
    <button onclick="testChest()">Test Chest Exercises</button>
    <button onclick="testCORS()">Test CORS</button>
    
    <div id="results"></div>
    
    <script>
        const API_KEY = 'beadcc0c65msh2074d0c2da483efp150d3ajsn68493a6d17f5';
        const API_HOST = 'exercisedb.p.rapidapi.com';
        
        function addResult(message, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testAPI() {
            addResult('Testing API status...');
            try {
                const response = await fetch('https://exercisedb.p.rapidapi.com/status', {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': API_KEY,
                        'X-RapidAPI-Host': API_HOST
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ API Status: ${JSON.stringify(data)}`);
                } else {
                    addResult(`‚ùå API Error: ${response.status} ${response.statusText}`, true);
                }
            } catch (error) {
                addResult(`‚ùå Network Error: ${error.message}`, true);
            }
        }
        
        async function testLegs() {
            addResult('Testing legs exercises...');
            try {
                const response = await fetch('https://exercisedb.p.rapidapi.com/exercises/bodyPart/upper%20legs?limit=5', {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': API_KEY,
                        'X-RapidAPI-Host': API_HOST
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Upper Legs: Found ${data.length} exercises`);
                    if (data.length > 0) {
                        addResult(`üìä Sample: ${data[0].name} (${data[0].target})`);
                    }
                } else {
                    addResult(`‚ùå Legs Error: ${response.status} ${response.statusText}`, true);
                }
            } catch (error) {
                addResult(`‚ùå Legs Network Error: ${error.message}`, true);
            }
        }
        
        async function testChest() {
            addResult('Testing chest exercises...');
            try {
                const response = await fetch('https://exercisedb.p.rapidapi.com/exercises/bodyPart/chest?limit=5', {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': API_KEY,
                        'X-RapidAPI-Host': API_HOST
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Chest: Found ${data.length} exercises`);
                    if (data.length > 0) {
                        addResult(`üìä Sample: ${data[0].name} (${data[0].target})`);
                    }
                } else {
                    addResult(`‚ùå Chest Error: ${response.status} ${response.statusText}`, true);
                }
            } catch (error) {
                addResult(`‚ùå Chest Network Error: ${error.message}`, true);
            }
        }
        
        async function testCORS() {
            addResult('Testing CORS with proxy...');
            try {
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/https://exercisedb.p.rapidapi.com/exercises/bodyPart/chest?limit=3';
                const response = await fetch(proxyUrl, {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': API_KEY,
                        'X-RapidAPI-Host': API_HOST
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ CORS Proxy: Found ${data.length} exercises`);
                } else {
                    addResult(`‚ùå CORS Proxy Error: ${response.status} ${response.statusText}`, true);
                }
            } catch (error) {
                addResult(`‚ùå CORS Proxy Network Error: ${error.message}`, true);
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            addResult('Page loaded. Click buttons to test API.');
        };
    </script>
</body>
</html>
